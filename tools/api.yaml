# This is the base file into which all other API paths are injected.
# Outside the 'paths' field, the file can be modified.

openapi: 3.0.2

info:
  title: Neutralino API
  version: 1.5.0

servers:
  - url: 'http://localhost:{NL_PORT}'
    description: Neutralino server
    variables:
      NL_PORT:
        description: Application port
        default: '65097'

security:
  - basicAuth: []

# !!! don't delete it !!!
paths: {}

components:

  securitySchemes:
    basicAuth:
      type: apiKey
      in: header
      name: Authorization 
